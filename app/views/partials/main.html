<div class="row marketing">
  <div ng-repeat="thing in awesomeThings">
      <h4>{{thing.name}}</h4>
      <p>{{thing.info}}</p>
  </div>
</div>

<div class="row">
  <div class="contributors" ng-repeat="contributor in contributorData">
    <div class="contributor" style='background-image:url("{{contributor.img}}")'>
      <h4 class="contributor-name">{{contributor.name}}</h4>
      <p class="contributor-info">{{contributor.info}}</p>
    </div>
  </div>
</div>
