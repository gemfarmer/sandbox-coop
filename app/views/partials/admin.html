<div ng-include="'partials/navbar.html'"></div>

<div class="row">
  <div class="col-sm-12">
    <h1>Admin</h1>
  </div>
  <div class="col-sm-12">
  	<table>
  		<th>
  			<td>User Name</td>
  			<td>User Email</td>
  			<td>User Role</td>
  		</th>
  		{{userList}}
  		<div ng-repeat="user in userList">
  			<tr>
  				<td>{{user.name}}</td>
  				<td>{{user.email}}</td>
  				<td>{{user.role}}</td>
  			</tr>
  		</div>

  	</table>
  </div>


</div>
